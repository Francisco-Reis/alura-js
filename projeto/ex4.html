<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Calcula Bonus</title>
   </head>
   <body>
      <script>
         var salarioMensal = 1700;

         if (salarioMensal > 0 && salarioMensal < 1000) {
            console.log("Bonus de 5%");
         } else if (salarioMensal < 2000) {
            console.log("Bonus de 10%");
         } else {
            console.log("Bonus de 15%");
         }
      </script>
   </body>
</html>
